<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desarrollo de Aplicaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente medieval -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    .titulo-medieval {
      font-family: 'UnifrakturCook', cursive;
    }

    /* Fondo con imagen + partículas de destellos suaves */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;

      background:
        /* Capa de partículas */
        radial-gradient(circle, rgba(20,184,166,0.15) 1px, transparent 1px),
        /* Imagen de fondo */
        url("ff.jpg") center/cover no-repeat;

      background-size:
        40px 40px,         /* tamaño del patrón de partículas */
        cover;             /* imagen cubre toda la pantalla */

      animation:
        mover 10s linear infinite,          /* mueve las partículas */
        brilloFondo 6s ease-in-out infinite alternate; /* hace brillar suavemente */

      filter: brightness(0.6); /* oscurece un poco la imagen */
    }

    @keyframes mover {
      from { background-position: 0 0, center; }
      to { background-position: 40px 40px, center; }
    }

    @keyframes brilloFondo {
      0% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }

    /* Título con brillo verde metálico animado */
    .titulo-medieval {
      background: linear-gradient(90deg, #03332df8, #0f8d74, #0c685d, #0f8d74, #03332df8);
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: brillo 5s linear infinite;
    }

    @keyframes brillo {
      to { background-position: 300% center; }
    }

    .fade-in {
      animation: aparecer 1s ease forwards;
      opacity: 0;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Estilo del combobox */
    .combo-personalizado {
      background-color: rgba(8, 53, 47, 0.95);
      color: white;
    }
    .combo-personalizado option {
      background-color: rgba(8, 53, 47, 0.95);
      color: white;
    }

    /* Encabezado y pie */
    header {
      background: linear-gradient(90deg, #022523, #022523);
      z-index: 30;
    }
    footer {
      background: linear-gradient(90deg, #052c28, #043d36);
      z-index: 30;
      border-top: 2px solid #0f8d74;
      box-shadow: 0 -2px 10px rgba(15, 141, 116, 0.4);
    }

    /* Bloque parallax mejorado */
    .bloque-parallax {
      position: relative;
      height: 350px;
      background-image: url('imagenes/tecnologia-verde.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      border-top: 4px solid #0f8d74;
      border-bottom: 4px solid #0f8d74;
      box-shadow: inset 0 0 50px rgba(0,255,200,0.15), 0 0 30px rgba(0,255,200,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px 0;
      filter: brightness(0.85) contrast(1.1);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }

    .bloque-parallax.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .bloque-parallax h2 {
      font-size: 3rem;
      color: #d9fff8;
      text-shadow: 0 0 15px #0fffcf, 0 0 30px #0f8d74;
      background: rgba(0,0,0,0.5);
      padding: 10px 30px;
      border-radius: 15px;
    }
  </style>
</head>

<body class="bg-black text-gray-100 min-h-screen flex flex-col relative overflow-hidden">

  <!-- ENCABEZADO -->
  <header class="relative text-white py-10 shadow-xl">
    <h1 class="titulo-medieval text-5xl font-bold text-center drop-shadow-xl hover:scale-105 transition-transform duration-500">
      Desarrollo de Aplicaciones
    </h1>
    <p class="titulo-medieval text-center text-teal-100 text-2xl mt-2 tracking-wide">
      Jeremy Barzola Caso
    </p>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="flex-1 flex items-center justify-center relative overflow-hidden">

    <!-- CONTENIDO -->
    <div class="relative z-10 text-center fade-in">
      <h2 class="titulo-medieval text-3xl mb-6 text-teal-300 drop-shadow-md">
        Mis Trabajos por Semana
      </h2>

      <!-- COMBOBOX -->
      <div class="flex justify-center mb-10">
        <select id="selectorSemanas"
          class="combo-personalizado border border-teal-400 rounded-xl px-6 py-3 
                 shadow-lg hover:shadow-teal-500/30 hover:scale-105 transition-all duration-300 
                 focus:outline-none focus:ring-2 focus:ring-teal-400">
          <option value="">-- Selecciona una semana --</option>
          <option value="semana1.html">Semana 1</option>
          <option value="semana2.html">Semana 2</option>
          <option value="semana3.html">Semana 3</option>
          <option value="semana4.html">Semana 4</option>
          <option value="semanas/semana5.html">Semana 5</option>
          <option value="semanas/semana6.html">Semana 6</option>
          <option value="semanas/semana7.html">Semana 7</option>
          <option value="semanas/semana8.html">Semana 8</option>
          <option value="semanas/semana9.html">Semana 9</option>
          <option value="semanas/semana10.html">Semana 10</option>
          <option value="semanas/semana11.html">Semana 11</option>
          <option value="semanas/semana12.html">Semana 12</option>
          <option value="semanas/semana13.html">Semana 13</option>
          <option value="semanas/semana14.html">Semana 14</option>
          <option value="semanas/semana15.html">Semana 15</option>
          <option value="semanas/semana16.html">Semana 16</option>
        </select>
      </div>
    </div>
  </main>

  <!-- PIE DE PÁGINA -->
  <footer class="text-center text-teal-200 py-8 mt-16 w-full">
    <p class="text-sm">&copy; 2025 - Portafolio de Desarrollo de Aplicaciones</p>
    <p class="mt-1 text-teal-300">Universidad Peruana Los Andes</p>  
  </footer>

  <script>
    document.getElementById('selectorSemanas').addEventListener('change', function() {
      const url = this.value;
      if (url) window.location.href = url;
    });
  </script>

</body>
</html>
