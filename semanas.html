    /* Fondo con partÃ­culas y la misma estÃ©tica */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;

      background:
        radial-gradient(circle, rgba(20,184,166,0.15) 1px, transparent 1px),
        url("FONFO.jpg") center/cover no-repeat;

      background-size: 40px 40px, cover;
      animation:
        mover 10s linear infinite,
        brilloFondo 6s ease-in-out infinite alternate;
      filter: brightness(0.6);
    }

    @keyframes mover {
      from { background-position: 0 0, center; }
      to { background-position: 40px 40px, center; }
    }

    @keyframes brilloFondo {
      0% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }

    /* TÃ­tulos con brillo */
    .titulo-medieval {
      background: linear-gradient(90deg, #03332df8, #0f8d74, #0c685d, #0f8d74, #03332df8);
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: brillo 5s linear infinite;
    }

    @keyframes brillo {
      to { background-position: 300% center; }
    }

    /* Tarjetas */
    .card {
      background: rgba(4, 44, 39, 0.95);
      border: 2px solid #0f8d74;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(15, 141, 116, 0.4);
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 25px rgba(15, 141, 116, 0.8);
    }
  </style>
</head>
